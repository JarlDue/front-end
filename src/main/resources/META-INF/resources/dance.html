  <style>
    /* Some styles for the form */
    form {
      padding: 20px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
    }
    label {
      font-weight: bold;
    }
    input[type="text"], input[type="email"], select {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-top: 6px;
      margin-bottom: 16px;
      resize: vertical;
    }
    input[type="submit"] {
      background-color: rgb(43, 75, 172);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: royalblue;
    }
    .error {
      color: red;
    }
  </style>
  <form id="signup-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <label for="dance-style">Preferred Dance Style:</label>
    <select id="dance-style" name="dance-style">
      <option value="">Select a dance style</option>
      <option value="ballet">Ballet</option>
      <option value="jazz">Jazz</option>
      <option value="hip-hop">Hip-Hop</option>
      <option value="tap">Tap</option>
    </select>
    <label for="experience-level">Experience Level:</label>
    <input type="radio" id="beginner" name="experience-level" value="beginner" required>
    <label for="beginner">Beginner</label>
    <input type="radio" id="intermediate" name="experience-level" value="intermediate">
    <label for="intermediate">Intermediate</label>
    <input type="radio" id="advanced" name="experience-level" value="advanced">
    <label for="advanced">Advanced</label>
    <input type="submit" value="Signup">
  </form>
  <div id="error-message" class="error"></div>
